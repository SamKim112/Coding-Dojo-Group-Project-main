<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home </title>
</head>

<body>
    <div>
        <div>
            <h1 class="d-flex justify-content-center display-1 bg-dark text-white p-3 mb-2">Welcome to Sports Together</h1>
            <br>
            <h2 class="d-flex justify-content-center">Bringing players together</h2>
        </div>

        <div class="d-flex flex-column align-items-center" id="register">
            <p class="fs-4" >Registration</p>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div>
                <form class="d-flex flex-column align-items-center" action="/register" method="POST">
                    <div>
                        <label for="first_name"></label>
                        <input type="text" name="first_name" id="first_name" placeholder="First Name">
                    </div>
                    <div>
                        <label for="last_name"></label>
                        <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                    </div>
                    <div>
                        <label for="email"></label>
                        <input type="email" name= "email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <label for="confirm_password"></label>
                        <input type="password" name="confirm_password" id="confirm_password"
                            placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary m-2">Register</button>
                </form>
            </div>
            <div id="login">
                <p class="fs-4">Login</p>
                <form class="d-flex flex-column align-items-center" action="/login" method="POST">
                    <div>
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div>
                        <label for="password"></label>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success m-2">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
