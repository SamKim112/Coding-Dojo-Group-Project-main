<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>Add Event</title>
</head>

<body>
    <div class="d-flex flex-column justify-content-center">
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Sports Together</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">New</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Account</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            BRINGING PLAYERS TOGETHER
                        </span>
                    </div>
                </div>
            </nav>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1>Add a new Event</h1>
            <div class="d-flex">
                <a class="m-1" href="/dashboard">Event List</a>
                <a class="m-1" href="/logout">Log out</a>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            
            <form class="d-flex flex-column align-items-center" action="/events/new/process" method="POST">
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                {% endif %}
                {% endwith %}
                    <label for="event_name">Event Name:</label>
                    <input type="text" name="event_name">
                    <label for="location">Location:</label>
                    <input type="text" name="location">
                    <label for="participants">Participants:</label>
                    <input type="text" name="participants">
                    <label for="date">Date:</label>
                    <input type="date" name="date">
                    <label for="messages">Messages:</label>
                    <input type="text" name="messages">
                    <button type="submit" class="btn btn-primary m-4">Add Event</button>               
            </form>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        </div>

    </div>

</body>

</html>
