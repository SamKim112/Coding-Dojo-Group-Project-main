<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <title>View Event</title>
</head>

<body>
    <div>
        <div>
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Sports Together</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">New</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Search</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"> Account</a>
                            </li>
                        </ul>
                        <span class="navbar-text">
                            BRINGING PLAYERS TOGETHER
                        </span>
                    </div>
                </div>
            </nav>
        </div>
        <div class="d-flex flex-column align-items-center">
            <h1 class="d-flex justify-content-center align-items-center">{{event.event_name}} Information</h1>
            <a class="p-1 text-decoration-none" href="/dashboard">Event List</a>
            <br>
            <p>Event Name: {{event.event_name}}</p>
            <p>Location: {{event.location}}</p>
            <p>Participants: {{event.participants}}</p>
            <p>Date: {{event.date}}</p>
            <p>Messages: {{event.messages}}</p>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
                crossorigin="anonymous"></script>
        </div>

    </div>

</body>

</html>
